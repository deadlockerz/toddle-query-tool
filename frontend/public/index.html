<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toddle Query Tool</title>
    <style>
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
